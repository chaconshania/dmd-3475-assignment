<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript
      console (see
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
        >What are browser developer tools</a
      >
      for more information).
    </p>

    <script>
      const person = {
        name: ["Bob", "Smith"],
        age: 32,

        age: 32,
        bio() {
          console.log(
            `${this.name.first} ${this.name.last} is ${this.age} years old.`
          );
        },

        introduceSelf() {
          console.log(`Hi! I'm ${this.name.first}.`);
        },
      };
      function logProperty(propertyName) {
        console.log(person[propertyName]);
      }
      person.age = 45;
      person["name"]["last"] = "Cratchit";

      person.age;
      person["name"]["last"];

      person["eyes"] = "hazel";

      //updating existing properties and methods
      person.farewell = function () {
        console.log("Bye everybody!");
      };
      //using bracket notation for member names.
      const myDataName = "height";
      const myDataValue = "1.75m";
      person[myDataName] = myDataValue;

      //using the this keyword
      const person1 = {
        name: "Chris",
        introduceSelf() {
          console.log(`Hi! I'm ${this.name}.`);
        },
      };

      const person2 = {
        name: "Deepti",
        introduceSelf() {
          console.log(`Hi! I'm ${this.name}.`);
        },
      };

      //introducing constructors
      function createPerson(name) {
        const obj = {};
        obj.name = name;
        obj.introduceSelf = function () {
          console.log(`Hi! I'm ${this.name}.`);
        };
        return obj;
      }

      function Person(name) {
        this.name = name;
        this.introduceSelf = function () {
          console.log(`Hi! I'm ${this.name}.`);
        };
      }
    </script>
  </body>
</html>
