<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UConn GitHub User Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">UConn GitHub Search</h1>

      <!-- Search -->
      <div class="d-flex flex-row mx-2">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Please enter a username"
          minlength="3"
        />
        <button
          id="searchButton"
          class="btn-lg btn btn-outline-primary w-20 px-2"
        >
          Search
        </button>
      </div>

      <!-- Results -->
      <div id="resultsSection" class="mt-4">
        <p id="resultCount"></p>
        <div id="userList" class="row"></div>
      </div>

      <!--error-->
      <div
        id="errorMessage"
        class="alert alert-danger mt-4"
        style="display: none"
      >
        No users found!
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
